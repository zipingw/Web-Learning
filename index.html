<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="example">
    <meta name="keywords" content="example cs">
    <title>AcWing - Web 应用课</title>
    <link rel="icon" href="/images/icon.png">
</head>

<body>
    <!--comments-->

    <h1>Hello World</h1>
    <p><i>aaaaaa</i>aaaaaaa <b>aaaaa</b>aaaaaaaaaaaaaa
        aaaaaaaa <del> aaaaaaaa</del> aaaaaa</p>
    <hr>
    <pre>aaaaaaaaaaaaaaaa
        aaaaaaaa <ins>aaaaa</ins>aaaaaaaaa
                aaaaaa <a href="">aaaaa</a>aaaaaaa</pre>
    <img width="50" src="/images/icon.png" alt="icon">
    <img width="50" src="/images/icon.png" alt="icon">
    <img width="50" src="/images/icon.png" alt="icon">
    <br>
    <audio controls>
        <source src="/audios/chat_message_recevied.mp3" type="audio/mpeg">
        <source src="/audios/chat_message_recevied2.mp3" type="audio/mpeg">
    </audio>
    <br>
    <video controls width="500" src="/videos/video1.mp4"></video>
    <br>
    <video width="500" controls>
        <source src="/videos/video1.mp4" type="video/mp4">
        <source src="/videos/video2.mp4">
    </video>
    <a href="https://www.acwing.com/">Acwing</a>
    <form>
        <label for="username">用户名</label>
        <input placeholder="用户名" type="text" name="username" id="username">

        <br>
        <label for="age">年龄</label>
        <input type="number" name="age" id="age">

        <br>
        <label for="email">邮箱</label>
        <input type="email" name="email" id="email">

        <br>
        <label for="pwd">密码</label>
        <input type="password" name="pwd" id="pwd">

        <br>
        <label for="cpp">cpp</label>
        <input type="radio" name="lang" value="cpp" id="cpp">
        <br>
        <label for="java">java</label>
        <input type="radio" name="lang" value="java" id="java">
        <br>
        <label for="python">python</label>
        <input type="radio" name="lang" value="python" id="python">

        <br>
        <button type="submit">提交</button>
    </form>
</body>

</html>
